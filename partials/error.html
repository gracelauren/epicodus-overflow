<div class="well">
  <div class="core-details">
    <h2>{{currentError.title}}</h2>
    <p class="must"><i>{{currentError.message}}</i></p>
  </div>
  <p class="the-message">{{currentError.details}}</p>
  <ul class="list-inline minor-details">
    <li>Submitted by: {{currentError.name}}</li>
    <li>Language: {{currentError.language}}</li>
    <li>Time submitted: {{currentError.time}}</li>
    <li>Browser: {{currentError.browser}} </li>
  </ul>
</div>

<div class="alternating">
  <div ng-repeat="item in Replies | filter:  error = errorFId" ng-class="{wrap:!($index % 2)}">
    <h4>{{item.name}}</h4>
      <ul>
        <li>{{item.message}}</li>
        <li><span ng-click="oneUp(item)" class="badge glyphicon glyphicon-thumbs-up"> {{item.upvote}}</span></li>
      </ul>
  </div>
</div>

<form class="main-form" ng-submit="addReply()">
  <div class="form-group">
    <label for="name">Who are you, now?<span class="must">*</span></label><br>
    <input type="text" class="form-control" id="name" ng-model="replyName" required>
  </div>
  <div class="form-group">
    <label for="message">Oh, and what have YOU got to say?<span class="must">*</span></label><br>
    <textarea type="text" rows="5" class="form-control" id="message" ng-model="replyMessage" required></textarea>
  </div>
  <button class="btn">Save us!</button>
</form>
