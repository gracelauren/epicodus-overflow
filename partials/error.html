<div class="well">
  <h2>{{error.title}}</h2>
  <p>Error message: {{error.message}}</p>
  <p>Submitted by: {{error.name}}</p>
  <p>{{error.details}}</p>
  <p>
    Time submitted: {{error.time}}</br>
    Language: {{error.language}}</br>
    Browser: {{error.browser}}
  </p>
</div>


<ul>
  <li ng-repeat="item in replies">{{item.name}} {{item.message}}</li>
</ul>

<a ui-sref="error.replies">Add comment</a>
<div ui-view></div>
