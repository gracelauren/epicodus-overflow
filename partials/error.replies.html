<form class="main-form" ng-submit="addReply()">
  <div class="form-group">
    <label for="name">Who are you, now?<span class="must">*</span></label><br>
    <input type="text" class="form-control" id="name" ng-model="replyName" required>
  </div>
  <div class="form-group">
    <label for="message">Oh, and what have YOU got to say?<span class="must">*</span></label><br>
    <textarea type="text" rows="5" class="form-control" id="message" ng-model="replyMessage" required></textarea>
  </div>
  <button class="btn">Save us!</button>
</form>
