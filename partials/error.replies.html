<form ng-submit="addReply()">
  <div class="form-group">
    <label for="name">Who are you, now?</label><br>
    <input type="text" id="name" ng-model="replyName" required>
  </div>
  <div class="form-group">
    <label for="message">Oh, and what have YOU got to say?</label><br>
    <textarea type="text" rows="5" id="message" ng-model="replyMessage" required></textarea>
  </div>
  <button class="btn">Save us!</button>
</form>
