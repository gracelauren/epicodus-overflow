<p> ALL </p>
<h4>This Month:</h4>
<ul>
  <li ng-repeat="item in filtered = (thisMonth() | filter: query )">
    <p><a ui-sref="error({errorId: item.$id})">{{item.title}}: {{item.time}}</a></p>
  </li>
</ul>

<h4>Prior Months:</h4>
<ul>
  <li ng-repeat="item in filtered = (priorMonths() | filter: query)">
    <p><a ui-sref="error({errorId: item.$id})">{{item.title}}: {{item.time}}</a></p>
  </li>
</ul>

<h4>Prior Years:</h4>
<ul>
  <li ng-repeat="item in filtered = (priorYears() | filter: query)">
    <p><a ui-sref="error({errorId: item.$id})">{{item.title}}: {{item.time}}</a></p>
  </li>
</ul>
